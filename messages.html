<!DOCTYPE html>
<html>
<head>
  <title>Messages</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="navbar">
  <h2>Messages</h2>
</div>

<div style="display:flex; height:90vh;">

  <!-- Chat list -->
  <div style="width:30%; border-right:1px solid #ddd; padding:10px;">
    <p><b>Chats</b></p>
    <p>friend1</p>
    <p>friend2</p>
    <p>friend3</p>
  </div>

  <!-- Chat window -->
  <div style="flex:1; padding:10px;">
    <p><b>friend1</b></p>
    <div style="margin-top:20px;">
      <div style="background:#ddd; padding:10px; width:fit-content; border-radius:10px;">
        Hey!
      </div>

      <div style="background:#0095f6; color:white; padding:10px; width:fit-content; border-radius:10px; margin-left:auto; margin-top:10px;">
        Hi!
      </div>
    </div>

    <input style="width:100%; padding:10px; position:absolute; bottom:20px;" placeholder="Type a message...">
  </div>

</div>

</body>
</html>
